name: Update IP List

on:
  schedule:
    - cron: '0 */1 * * *' # هر 6 ساعت یکبار اجرا می‌شود (قبلا ۳ ساعت بود)
  workflow_dispatch: # اجازه می‌دهد که به صورت دستی هم اجرا شود

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    
    # این بخش برای دادن دسترسی نوشتن به اکشن اضافه شده است
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 2
        keep_minimum_runs: 6

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install beautifulsoup4

    - name: Run collect_ips script
      run: |
        python ${{ github.workspace }}/collect_ips.py

    - name: Run ipcha script
      run: |
        python ${{ github.workspace }}/ipcha.py 

    - name: Run ipfj script
      run: |
        python ${{ github.workspace }}/ipfj.py

    - name: Commit and push changes
      run: |
        # استفاده از کاربر پیش‌فرض گیت‌هاب برای کامیت‌های خودکار
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # بررسی وجود تغییرات در فایل‌ها
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Automatic IP list update"
          git push
        else
          echo "No changes detected, skipping commit."
        fi
